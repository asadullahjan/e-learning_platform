version: "3.8"

services:
  # Main Django service (using Daphne for WebSocket support)
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app # Mount your code for live reloading
      - sqlite_data:/app/db # Mount SQLite database
      - static_files:/app/staticfiles # Mount static files
    depends_on:
      - redis
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 elearning_project.asgi:application"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  sqlite_data:
  redis_data:
  static_files:

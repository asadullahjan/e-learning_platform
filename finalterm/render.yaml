services:
  - type: web
    name: elearning-app
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt 
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT elearning_project.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
    healthCheckPath: /api/courses/

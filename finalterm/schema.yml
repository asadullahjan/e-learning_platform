openapi: 3.0.3
info:
  title: E-Learning Platform API
  version: 1.0.0
  description: A comprehensive e-learning platform with courses, lessons, chat, and
    user management
paths:
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: |-
        User login endpoint

        Authenticates a user with email and password.

        **Request Body:**
        - email: User's email address
        - password: User's password

        **Response:**
        - 200: Login successful, returns user data and token
        - 400: Invalid credentials
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                SuccessResponse:
                  value:
                    message: Login successful
                    user:
                      id: 1
                      username: john_doe
                      email: john@example.com
                      role: student
                  summary: Success Response
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginError'
          description: ''
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: |-
        User logout endpoint

        Logs out the current user.

        **Response:**
        - 200: Logout successful, returns success message

        **Response Body:**
        ```json
        {
            "message": "Logout successful"
        }
        ```
      tags:
      - auth
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
              examples:
                SuccessResponse:
                  value:
                    message: Logout successful
                  summary: Success Response
          description: ''

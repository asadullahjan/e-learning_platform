name: Deploy Backend to AlwaysData

on:
  push:
    branches: [main]
    paths:
      - "finalterm/backend/**" # Backend changes
      - ".github/workflows/backend_deploy.yml" # Workflow changes
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for deployment

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ALWAYSDATA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh-asadullah.alwaysdata.net >> ~/.ssh/known_hosts

      - name: Deploy to AlwaysData
        run: |
          git remote add deploy asadullah@ssh-asadullah.alwaysdata.net:~/project.git
          git push deploy main --force
